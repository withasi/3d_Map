<!DOCTYPE html><html><head>    <meta charset='utf-8'/>    <title></title>    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet'/>    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>    <link rel='stylesheet'          href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css'          type='text/css'/>    <style>        html, body {            margin: 0;            padding: 0;            height:100%;            width: 100%;        }        #map {            position: absolute;            top: 0;            bottom: 0;            width: 100%;        }    </style></head><body><div id='map'></div><script>    mapboxgl.accessToken = 'pk.eyJ1Ijoid3psaDAwNyIsImEiOiJjaW5mdm83cTIxNnNvdmdrdjU0YXMxNjZ4In0.yQNP1GTVJkTHI7fQsSCLJw';    var simple = {        "version": 8,        //"sprite":'../images/mapboxSprite',        //"sprite":location.protocol.concat("//").concat(window.location.hostname+(location.port ? ':'+location.port: ''))+'/images/mapboxSprite',        //"sprite":'mapbox://sprites/mapbox/bright-v8',        "sources": {            "amap":{                "type":"raster",                "tileSize":256,                "minzoom":3,                "maxzoom":18,                "tiles":[location.protocol+"//webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",                    location.protocol+"//webrd02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",                    location.protocol+"//webrd03.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",                    location.protocol+"//webrd04.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}"]            }        },        "layers": [            {                "id": "background",                "type": "background",                "interactive": true,                "paint": {                    "background-color": "rgb(4,7,14)"                }            },            {                "id": "amap",                "type": "raster",                "source": "amap",                "source-layer": "amap",                "interactive": true            }        ]    };    var map = new mapboxgl.Map({        style: 'mapbox://styles/mapbox/streets-v10',        //style: simple,        center: [116.44416293283058, 39.90545621503068],        zoom: 15,        pitch: 45,        bearing: -17.6,        container: 'map'    });    function getRandomColor() {        //声明一个16进制所需字符的字符串        var str = "0123456789abcdef";        //十六进制颜色头        var t = "#";        for (j = 0; j < 6; j++) {            //　charAt(index)方法返回一个位于提供给它的参数引索处的字符.0--length-1,如果为非整数则向下取整            t = t + str.charAt(Math.random() * str.length);        }        return t;    }    var stops = [];    stops.push([0, getRandomColor()]);    stops.push([5, getRandomColor()]);    stops.push([10, getRandomColor()]);    stops.push([15, getRandomColor()]);    stops.push([20, getRandomColor()]);    stops.push([25, getRandomColor()]);    stops.push([30, getRandomColor()]);    stops.push([35, getRandomColor()]);    stops.push([40, getRandomColor()]);    stops.push([45, getRandomColor()]);    stops.push([50, getRandomColor()]);    stops.push([55, getRandomColor()]);    stops.push([60, getRandomColor()]);    stops.push([65, getRandomColor()]);    stops.push([105, getRandomColor()]);    // the 'building' layer in the mapbox-streets vector source contains building-height    // data from OpenStreetMap.    map.on('load', function () {        map.addLayer({            'id': '3d-buildings',            'source': 'composite',            'source-layer': 'building',            'filter': ['==', 'extrude', 'true'],            'type': 'fill-extrusion',            'minzoom': 15,            'paint': {                'fill-extrusion-color': '#aaa',                'fill-extrusion-height': {                    'type': 'identity',                    'property': 'height'                },                'fill-extrusion-base': {                    'type': 'identity',                    'property': 'min_height'                },                'fill-extrusion-opacity': .6            }        });    });    map.on('click', function (e) {        var features = map.queryRenderedFeatures(e.point, {layers: ['building']});        if (!features.length) {            return;        }        console.log(features);        var feature = features[0];        var popup = new mapboxgl.Popup()            .setLngLat(map.unproject(e.point))            .setHTML(                '<div><strong>id:</strong>' + feature.id + '</div>\			<div><strong>type:</strong>' + feature.properties.type + '</div>\			<div><strong>height:</strong>' + feature.properties.height + '</div>\			<div><strong>minheight:</strong>' + feature.properties.minheight + '</div>\			<div><strong>underground:</strong>' + feature.properties.underground + '</div>'            )            .addTo(map);    });  /*  map.addControl(new MapboxGeocoder({        accessToken: mapboxgl.accessToken    }));*/</script></body></html>
