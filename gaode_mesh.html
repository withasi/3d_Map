<!doctype html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">    <title>Mesh</title>    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/><script src="http://webapi.amap.com/maps?v=1.4.5&key=590fcdc7d73b2ba0830fa7a9fd44810b&plugin=Map3D"></script></head><body><div id="container" ></div><script>   var map = new AMap.Map('container', {     resizeEnable: true,    rotateEnable:true,    pitchEnable:true,    zoom: 17,    pitch:80,    rotation:-15,    viewMode:'3D',//开启3D视图,默认为关闭    buildingAnimation:true,//楼块出现是否带动画        expandZoomRange:true,    zooms:[3,20],    center:[116.333926,39.997245]                     });    var object3Dlayer = new AMap.Object3DLayer();    map.add(object3Dlayer);    var center_3d = map.lngLatToGeodeticCoord(map.getCenter());        var topColor = [0.84,0.79,0.7,0.8];    var topFaceColor = [0.95,0.92,0.88,0.8];    var bottomColor = [0.84,0.79,0.7,0.8];        //添加一个圆柱体    var addRegularPrism = function(center,segment,height,radius){        var cylinder = new AMap.Object3D.Mesh();        var geometry = cylinder.geometry;        var verticesLength = segment*2;        var path  = []        for(var i = 0;i< segment ;i += 1){            var angle = 2*Math.PI*i/segment;            var x = center.x +Math.cos(angle)*radius;            var y = center.y +Math.sin(angle)*radius;            path.push([x,y]);            geometry.vertices.push(x,y,0);//底部顶点            geometry.vertices.push(x,y,-height);//顶部顶点            geometry.vertexColors.push.apply(geometry.vertexColors, bottomColor)//底部颜色            geometry.vertexColors.push.apply(geometry.vertexColors, topColor)//顶部颜色            var bottomIndex = i * 2;            var topIndex = bottomIndex + 1;            var nextBottomIndex = (bottomIndex + 2) % verticesLength;            var nextTopIndex = (bottomIndex + 3) % verticesLength;            geometry.faces.push(bottomIndex, topIndex, nextTopIndex)//侧面三角形1            geometry.faces.push(bottomIndex, nextTopIndex, nextBottomIndex)//侧面三角形2        }        //构建顶面三角形,为了区分顶面点和侧面点使用不一样的颜色,所以需要独立的顶点        for(var i = 0;i< segment;i += 1){            geometry.vertices.push.apply(geometry.vertices,geometry.vertices.slice(i*6+3,i*6+6));//底部顶点            geometry.vertexColors.push.apply(geometry.vertexColors, topFaceColor)        }        var triangles = AMap.GeometryUtil.triangulateShape(path);        var offset = segment*2;        for (var v = 0; v < triangles.length; v += 3) {            geometry.faces.push(triangles[v]+offset, triangles[v + 2]+offset, triangles[v + 1]+offset)        }        cylinder.transparent = true;//如果使用了透明颜色，请设置true        object3Dlayer.add(cylinder)       };    //addRegularPrism(center_3d.add(new AMap.Pixel(-1500,0)),3,1000,500) //三棱柱   //addRegularPrism(center_3d,5,1500,500)//五棱柱   addRegularPrism(center_3d.add(new AMap.Pixel(900,0)),4,500,100)//长方体   // addRegularPrism(center_3d.add(new AMap.Pixel(900,0)),32,500,100)//圆柱</script></body></html>
